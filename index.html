<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalKulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        #result {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Calculator</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="text" placeholder="Enter First Number" class="form-control" id="num1">
            </div>
            <div class="col">
                <input type="text" placeholder="Enter Second Number" class="form-control" id="num2">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">Tambah</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn2" onclick="mysub()">Kurang</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn3" onclick="mymult()">Kali</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn4" onclick="mydiv()">Bagi</button>
            </div>
        </div>
    </div>

    <div class="container text-center" id="result">
        <h3>Result :</h3>
    </div>

    <script>
        function myadd() {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x + y
            z = z.toFixed(2)
            document.getElementById('result').innerHTML = `<h3>Result: ` + z + `</h3>`
        }

        function mysub() {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x - y
            z = z.toFixed(2)
            document.getElementById('result').innerHTML = `<h3>Result: ` + z + `</h3>`
        }

        function mymult() {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x * y
            z = z.toFixed(2)
            document.getElementById('result').innerHTML = `<h3>Result: ` + z + `</h3>`
        }

        function mydiv() {
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x / y
            z = z.toFixed(2)
            document.getElementById('result').innerHTML = `<h3>Result: ` + z + `</h3>`
        }
    </script>
</body>

</html>
